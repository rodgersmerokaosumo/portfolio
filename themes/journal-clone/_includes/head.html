<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title }} | {{ site.title }}</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
<meta property="og:title"   content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description }}">
<meta property="og:url"     content="{{ page.url | absolute_url }}">
<meta property="og:image"   content="{{ page.image | default: site.social_image | absolute_url }}">
<meta name="twitter:card"   content="summary_large_image">
{% if site.google_analytics %}
  {% include ga.html %}
{% endif %}
{% seo %}
