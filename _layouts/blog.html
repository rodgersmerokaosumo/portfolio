<section class="archive">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
        â€” 
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}

      </li>
    {% endfor %}
  </ul>
</section>
