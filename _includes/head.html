<!-- _includes/head.html -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Primary Meta Tags -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{ page.og_type | default: 'website' }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  {% if page.image or site.og_image %}
    <meta property="og:image" content="{{ page.image | default: site.og_image | absolute_url }}">
  {% endif %}
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="{{ page.twitter_card | default: 'summary_large_image' }}">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image or site.twitter_image %}
    <meta name="twitter:image" content="{{ page.image | default: site.twitter_image | absolute_url }}">
  {% endif %}

  <!-- Fallback favicon, styles, etc. -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  {% if site.google_analytics %}
    {% include ga.html %}
  {% endif %}
</head>
